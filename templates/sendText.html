{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('send_text') }}", id="userform">
                <button type="submit" class="btn btn-primary btn-block">Submit to database</button>
            </form>
            <textarea name="userinput" form="userform", cols="40" rows="5", placeholder="Enter text here..."></textarea>
            <br>
            <div>
                Back to adding users <a href="{{ url_for('index') }}">here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
