{% extends "layout.html" %}
{% block body %}
<div class="container">

    <div>
        <form method=POST action="{{ url_for('send_text_form')}}">
            <select name="collectionName">
                <option disabled selected value> -- select a collection -- </option>
                {% for name in collection_list %}
                    <option value="{{name}}" >{{name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-block">Choose Collection</button>
        </form>
    </div>

    <div>
        <H3>Current Collection: {{cur_col}}</H3>
    </div>

        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('send_bulk_text') }}", id="userform">
                <button type="submit" class="btn btn-primary btn-block">Send Text!</button>
                <input type="hidden" value="{{cur_col}}" name="collectionName" />
            </form>
            <textarea name="userinput" form="userform", cols="40" rows="5", placeholder="Enter text here..."></textarea>
            <br>
            <strong>Note:</strong>Use the keyword $$FIRSTNAME$$ to have program insert user first name in that spot
            <div>
                <br>
                Back to adding users <a href="{{ url_for('index') }}">here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
